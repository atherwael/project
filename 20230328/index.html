<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');
        </style>
    <title>Pagani</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <p>Welcome to The World of Motors</p>
        <div class="light-dark">
          <i class="fa-solid fa-sun" onclick="lightMode()"></i>
          <i class="fa-solid fa-moon" onclick="darkMode()"></i>
        </div>
      </div>
    </nav>

    <section class="carImage">
      <div class="container">
        <div class="carName">
          <h2 id="carType">2020 Pagani Huayra</h2>
        </div>
        <div class="image">
          <img src="./images/1.jpg" alt="Pagani car" />
        </div>
      </div>
    </section>

    <section class="carSpecs">
      <div class="container">
        <div class="header">
          <h3>Specifications</h3>
        </div>
        <div class="specs">
          <div class="spec spec1">
            <span>Engine</span>
            <p>6,0 l V12</p>
          </div>
          <div class="spec spec2">
            <span>Power </span>
            <p>791 hp @ 5,900 rpm (590 kW)</p>
          </div>
          <div class="spec spec3">
            <span>Torque</span>
            <p>774 lb·ft @ 2,000 – 5,600 rpm (1,049 N·m)</p>
          </div>
          <div class="spec spec4">
            <span>Induction</span>
            <p>Turbocharged</p>
          </div>
          <div class="spec spec5">
            <span>Fuel type</span>
            <p>Premium</p>
          </div>
          <div class="spec spec1">
            <span>Transmission</span>
            <p>7-speed automatic</p>
          </div>
        </div>
      </div>
    </section>

    <section class="carVideo">
      <div class="container">
        <video src="./images/vid.mp4" muted autoplay loop controls ></video>
      </div>
    </section>

    <section class="pagesMoving">
        <div class="container">
            <a href="https://www.caranddriver.com/pagani/huayra" target="_blank">Buy Now!</a>
        </div>
    </section>

    <!-- next page -->
    <section class="pagesMoving">
      <div class="container">
          <a href="index2.html">Rolls-Royce</a>
      </div>
  </section>
  

    <script src="main.js"></script>
  </body>
</html>
